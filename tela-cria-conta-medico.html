<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <title>Criar Conta Médico</title>
</head>
<body>
    <fieldset>
    Criar uma nova conta <br><br>

    <fieldset>
        Dados cadastrais
        <br>
        <form action="">
           Tipo de conta*: Médico(a): <input type="radio" name="opt" id="med"> Secretário(a): <input type="radio" name="opt" id="sec">
        <br><br>
           Nome de usuário*: <input type="text" name="user" id="user">
           CRM*: <input type="text" name="crm" id="crm">
           UF*: <select id="estado" name="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="ES">Estrangeiro</option>
            </select>
           <br><br>
           Senha*: <input type="password" name="senha" id="senha">
           Confirmar senha*: <input type="password" name="confsenha" id="confsenha">
           Email*: <input type="email" name="email" id="email">

           <br><br><br>
           Dados pessoais
           <br>
           Nome completo*: <input type="text" name="nome" id="nome">
           Telefone*: <input type="number" name="telefone" id="telefone"><br><br>
           Data de nascimento: <input type="date" name="nascimento" id="nascimento">
           Especialidade*: <input type="text" name="especialidade" id="esp">
           <br>
           <h6>(*) campos obrigatórios</h6>
           
    
           <input type="submit" value="Cancelar" id="cancelar">
           <input type="submit" value="Salvar" id="salvar">


        </form>
    </fieldset>
    </fieldset>
</body>
</html>
