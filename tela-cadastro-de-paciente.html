<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <title>Cadastro de Paciente</title>
</head>
<body>
    <fieldset>
    Cadastro de paciente <br><br>

    <fieldset>
        <form action="">
           Dados pessoais
           <br>
           Nome completo*: <input type="text" name="nome" id="nome">
           CPF*: <input type="text" name="nome" id="cpf"><br><br>
           Data de nascimento: <input type="date" name="nascimento" id="nascimento">
           Telefone*: <input type="number" name="telefone" id="telefone">
           Estado civil: <select>
                            <option value="solteiro">Solteiro(a)</option>
                            <option value="casado">Casado(a)</option>
                         </select><br><br>
           Endereço*: <input type="text" name="endereco" id="end">
           CEP*: <input type="number" name="cep" id="cep">
           Sexo*: <select>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                  </select>
           Email*: <input type="email" name="email" id="email">
           <br><br>

           Dados médicos <br>
           Alergias*:<br>         
           <textarea name="alergias" id="alergias" cols="30" rows="10"></textarea><br>
           Tipo Sanguíneo: <select>
                                <option value="1">A+</option>
                                <option value="2">A-</option>
                                <option value="2">B+</option>
                                <option value="2">B-</option>
                                <option value="2">AB+</option>
                                <option value="3">AB-</option>
                                <option value="4">O+</option>
                                <option value="5">O-</option>
                            </select><br>
           Doador de sangue? Sim<input type="radio" name="resposta" id="sim"> Não <input type="radio" name="resposta" id="no">
        
           <h6>(*) campos obrigatórios</h6>
           <br>
           <input type="submit" value="Cancelar" id="cancelar">
           <input type="submit" value="Salvar" id="salvar">


        </form>
    </fieldset>
    </fieldset>
</body>
</html>
