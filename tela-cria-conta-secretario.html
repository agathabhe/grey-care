<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <title>Criar Conta Secretário</title>
</head>
<body>
    <fieldset>
    Criar uma nova conta <br><br>

    <fieldset>
        Dados cadastrais
        <br>
        <form action="">
           Tipo de conta*: Médico(a): <input type="radio" name="opt" id="med"> Secretário(a): <input type="radio" name="opt" id="sec">
        <br><br>
           Nome de usuário*: <input type="text" name="user" id="user">
           CPF: <input type="text" name="CPF" id="cpf">
           <br><br>
           Senha*: <input type="password" name="senha" id="senha">
           Confirmar senha*: <input type="password" name="confsenha" id="confsenha">
           Email*: <input type="email" name="email" id="email">

           <br><br><br>
           Dados pessoais
           <br>
           Nome completo*: <input type="text" name="nome" id="nome">
           Telefone*: <input type="number" name="telefone" id="telefone"><br><br>
           Data de nascimento: <input type="date" name="nascimento" id="nascimento">
           
           <br>
           <h6>(*) campos obrigatórios</h6>
           
           <input type="submit" value="Cancelar" id="cancelar">
           <input type="submit" value="Salvar" id="salvar">


        </form>
    </fieldset>
    </fieldset>
</body>
</html>
