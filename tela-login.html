<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>

</head>

<body>
    <p style="padding: 1px"></p>
    <div class="container text-center" id="minhadiv">

            <img src="Images/LogoGC.png" style="width:20%"></img>
            <h2 id="marginText"> GreyCare</h2>
        </header>
        <br>
        <br>
        <div id="login" class="form-group">
            Usuário: <input type="text" name="Usuário" style="width: 20%" v-model="usuario"><br><br>

                    id="new">Criar conta</button></a>

        <br>
        <p style="padding: 1px"></p>
        <p style="padding: 1px"></p>
        <a href="tela-criar-conta.html" id="linkcolor">Recuperação de senha? Clique aqui!</a>
        <br>
    </div>

    </div>

    <script>
        var login = new Vue({
            el: "#login",
            data: {
                array: ["Agatha", "123"],
                usuario: "",
                senha: "",
            },
            methods: {
                checarLogin(str, str1) {
                    if (this.array[0] == str && this.array[1] == str1) {
                        location.href = "tela-criar-conta.html";
                    } else {
                        alert("Dados inválidos");
                    }
                }
            }
        });
    </script>
</body>
