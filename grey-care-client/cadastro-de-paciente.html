<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/axios.min.js"></script>
    <title>Cadastro de Paciente</title>
</head>

<body>
    <div class="container" id="minhadiv">
            <br>
            <div class="row" style="height: 2px; margin-top: -1%">
                <div class="col-xs-10 col-sm-7 col-md-9">
                    <p id="cabecalho">Cadastro de Paciente</p>
                </div>
                <div class="col-xs-2 col-sm-3 col-md-3 text-right">
                    <span class="content-fluid"><a href="login.html"><img src="Images/LogoGC.png" style="width: 25%; margin-top: -6%"></img></a></span>
                </div>
            </div>
            <br><br>
        <div class="container-fluid" style="border-style: solid; border-color: #44a5ae; border-width: 3px" id="ver">
            <div id="app">
                <p style="font-size: 25px">Dados Pessoais</p>
                <div class="form-group">

                    Nome completo*: <input class="form-control" type="text" name="nome" v-model="name">
                    CPF*: <input type="text" class="form-control" name="cpf" v-model="cpf"><br><br>
                    Data de nascimento: <input type="date" class="form-control" name="nascimento" v-model="birth">
                    Telefone*: <input type="text" name="telefone" class="form-control" v-model="phone">
                    Estado civil:   <select class="form-control" v-model="estadoCivil">
                                        <option value="solteiro">Solteiro(a)</option>
                                        <option value="casado">Casado(a)</option>
                                    </select><br><br>
                    Endereço*: <input  type="text" class="form-control" name="endereco" v-model="endereco">
                    CEP*: <input type="number" class="form-control" name="cep" v-model="cep">
                    Sexo*:  <select class="form-control" v-model="sex">
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                            </select>
                    Email*: <input type="email" class="form-control" name="email" v-model="email">
                    <br><br>
                    <p style="font-size: 25px">Dados Médicos</p>
                    Alergias*:<br>
                    <textarea name="alergias" class="form-control" v-model="alergias"></textarea><br>
                    Tipo Sanguíneo: <select class="form-control" v-model="tipoSanguineo">
                        <option value="1">A+</option>
                        <option value="2">A-</option>
                        <option value="2">B+</option>
                        <option value="2">B-</option>
                        <option value="2">AB+</option>
                        <option value="3">AB-</option>
                        <option value="4">O+</option>
                        <option value="5">O-</option>
                    </select>
                    Doador de sangue?   <select class="form-control" v-model="doador">
                                            <option value="sim">Sim</option>
                                            <option value="nao">Não</option>
                                        </select>
                    <h6>(*) campos obrigatórios</h6>
                    <br><br>
                    <div class="btn-group-horizontal text-center">
                        <a href="login.html" id="buttonLink"><button class="btn btn-secondary" type="button"
                                id="cancel">Cancelar</button></a>
                        <button class="btn btn-secondary" type="button" id="in" @click="submit">Salvar</button>
                </div>
            </div>
                <br><br>
            </div>
        </div>
        <br>
    </div>

    <script>
        var app = new Vue({
                el: "#app",
                data: {
                    url: "http://localhost:8080/rest_persistence/api/users",
                    name: null,
                    cpf: null,
                    birth: null,
                    phone: null,
                    estadoCivil: null,
                    endereco: null,
                    cep: null,
                    sex: null,
                    email: null,
                    alergias: null,
                    tipoSanguineo: null,
                    doador: null
                },
                methods: {
                    submit() {
                        let formData = new FormData();
                        formData.append('name', this.name);
                        formData.append('cpf', this.cpf);
                        formData.append('birth', this.birth);
                        formData.append('phone', this.phone);
                        formData.append('estadoCivil', this.estadoCivil);
                        formData.append('endereco', this.endereco);
                        formData.append('cep', this.cep);
                        formData.append('sex', this.sex);
                        formData.append('email', this.email);
                        formData.append('alergias', this.alergias);
                        formData.append('tipoSanguineo', this.tipoSanguineo);
                        formData.append('doador', this.doador);
                        axios.post(this.url,
                            formData,
                            {
                                headers: {
                                    'Content-Type': 'multipart/form-data'
                                }
                            }
                        ).then(function (r) {
                            console.log(r.data);
                            window.location.replace("login.html");
                        }).catch(function (error) {
                            console.log(erro);
                        });
                    },
                    handleFileUpload() {
                        this.file = this.$refs.file.files[0];                        
                    }
                }
            });
    </script>
</body>

</html>
