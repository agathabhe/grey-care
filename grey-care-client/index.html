<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Login</title>
</head>

<body>
    <div class="container text-center" id="minhadiv">
        <header class="container-fluid">
            <img src="Images/LogoGC.png" style="width:20%"></img>
            <h2 id="marginText">GreyCare</h2>
        </header>
        <br>
        <br>
        <div id="login" class="form-group" class="container-fluid">
            <div class="input-group d-flex justify-content-center" style="margin-left: 38%">
                <span class="input-group-addon" id="basic-addon1">Usuário:</span>
                <input type="text" class="form-control" placeholder="Usuário" aria-describedby="basic-addon1" style="width:32%" v-model="usuario">
            </div>
            <br>
            <div class="input-group d-flex justify-content-center" style="margin-left: 38%">
                <span class="input-group-addon" id="basic-addon1">Senha: &nbsp;</span>
                <input type="password" class="form-control" placeholder="Senha" aria-describedby="basic-addon1" style="width:32%" v-model="senha">
            </div>
            <br><br>            
            <button type="button" class="btn btn-secondary" value="Entrar" v-on:click="checarLogin(usuario, senha)"
                id="in">Entrar</button>
            <a href="user-inserir.html" id="buttonLink"><button class="btn btn-secondary" type="button"
                    id="new">Criar conta</button></a>
        </div>
        <br>
        <p style="padding: 1px"></p>
        <p style="padding: 1px"></p>
        <a href="user-editar.html" id="linkcolor">Recuperação de senha? Clique aqui!</a>
        <br>
        <p></p>
    </div>

    </div>

    <script>
        var login = new Vue({
            el: "#login",
            data: {
                array: ["Agatha", "123"],
                usuario: "",
                senha: "",
            },
            methods: {
                checarLogin(str, str1) {
                    if (this.array[0] == str && this.array[1] == str1) {
                        location.href = "tela-principal.html";
                    } else {
                        alert("Dados inválidos. Por favor, preencher o formulário novamente!");
                    } 
                }
            }
        });
        var app = new Vue({
                el: "#app",
                data: {
                    url: "http://localhost:8080/grey-care-server/api/users",
                    usuarios: []
                },
                created() {
                    vm = this;
                    axios.get(this.url).then(function (r) {
                        if(r.data.user.length > 1) {
                            vm.usuarios = r.data.user;    
                        } else {
                            vm.usuarios = r.data;
                        }
                    }).catch(function (error) {
                        console.log(error);
                    });
                }
            });
    </script>
</body>

</html>
