<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/vue-session.js"></script>
    <script src="js/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Login</title>
</head>

<body>
    <div class="container text-center" id="minhadiv">
        <header class="container-fluid">
            <img src="Images/LogoGC.png" style="width:20%"></img>
            <h2 id="marginText">GreyCare</h2>
        </header>
        <br>
        <div id="login" class="form-group" class="container-fluid">
            <input class="input-lg" type="text" placeholder="Usuário" name="usuario" style="width: 23.6%"
                v-model="usuario"><br><br>
            <input class="input-lg" type="password" class="password" placeholder="Senha" name="Senha" style="width: 23.6%"
                v-model="senha"><br><br>

            <button type="button" class="btn btn-secondary" value="Entrar" v-on:click="checarLogin()" id="in"
                type="submit">Entrar</button>
            <a href="user-inserir.html" id="buttonLink"><button class="btn btn-secondary" type="button" id="new">Criar
                    conta</button></a>
        </div>
        <br><br>
        <a href="user-editar.html" id="linkcolor">Recuperação de senha? Clique aqui!</a>
        <br><br>

    </div>

    </div>

    <script>
        var login = new Vue({
            el: "#login",
            data: {
                url: "http://localhost:8080/greycare-server/login",
                array: ["Agatha", "123"],
                usuario: "",
                senha: "",
            },
            created(){
                if (this.$session.exists()) {
                    location.href = "tela-principal.html";
                }
            },
            methods: {
                checarLogin() {
                    vm = this;
                    axios.post(this.url, {
                        username: vm.usuario,
                        senha: vm.senha
                    }).then(function (r) {
                        if (r.status === 200) {
                            vm.$session.start();
                            vm.$session.set('user', JSON.stringify({
                                username: vm.usuario,
                                senha: vm.senha
                            }));
                            location.href = "tela-principal.html";
                        } else {
                            alert("Dados inválidos. Por favor, preencher o formulário novamente!");
                        }
                    }).catch(function (error) {
                        console.log(error);
                        alert("Dados inválidos. Por favor, preencher o formulário novamente!");
                    });

                }
            }
        });
    </script>
</body>

</html>
