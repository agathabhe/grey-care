<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/axios.min.js"></script>
    <title>Usuarios</title>
</head>

<body>
    <div class=container>
        <div id="app">
            <h3>Usu√°rio</h3>
            <div v-if="flag">
                <p>{{usuario.id}}</p>
                <p>{{usuario.tipo}}</p>
                <p>{{usuario.username}}</p>
                <p>{{usuario.senha}}</p>
                <p>{{usuario.nome}}</p>
                <p>{{usuario.crm}}</p>
                <p>{{usuario.telefone}}</p>
                <p>{{usuario.especialidade}}</p>
                <p>{{usuario.email}}</p>
                <p>{{usuario.cpf}}</p>
                <a class="btn btn-primary" :href="'user-editar.html?id='+usuario.id">Editar</a>
            </div>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    url: "http://localhost:8080/grey-care-server/api/users",
                    usuario: {},
                    flag: false,
                },
                created() {
                    var currentUrl = window.location.href;
                    var id = new URL(currentUrl).searchParams.get("id");
                    vm = this;
                    axios.get(this.url + "/" + id).then(function (r) {
                        vm.usuario = r.data;
                        vm.flag = true;
                    }).catch(function (error) {
                        console.log(error);
                    });
                },
            });
        </script>
</body>

</html>
